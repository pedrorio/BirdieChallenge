version: '3'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
    - '4000:80'
  api:
    build:
      dockerfile: Dockerfile
      context: ./api
    volumes:
    - /app/node_modules
    - ./api:/app
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
    - /app/node_modules
    - ./client:/app
